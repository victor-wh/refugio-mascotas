{% extends 'base/base.html' %}
{% block title %} FORMULARIO-MASCOTAS {% endblock %}
{% block content %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if form.instance.imagen.url or None%}
        <div style="text-align: center;">
            <img src="{{ form.instance.imagen.url }}/"  width="100" height="100">
        </div>
        {% endif %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
